<!DOCTYPE html>
<html lag="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-widht, initial-scale=2.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title> Trabalho com formulário </title>
</head>
<body>
    <!-- post=envia dados no corpo de requisição, get=envia dados via URL como parâmetros-->
     <div class="container">
    
            <form action="#" method="post">
            <p>Olá, sejam bem-vindos!</p>
            <p>Pagina de login</p>

        <label for="Email">E-mail:</label>
    
        <input
            type="Email" 
            name="Email" 
            id="Email"
            placeholder="nome@gmail.com"
        >
        <br>
        <label for="Senha">Senha:</label>
    
        <input
            type="password" 
            name="senha" 
            id="senha"
            placeholder="Informe aqui a sua senha"
        >
        <a href="#">Esqueceu a senha?</a> 
        <br>

        <div class="button-container">
            <button type="submit">Enviar</button>
            <button type="submit">Limpar</button>
        </div>
        

        </form>
    </div> 

</body>
</html>
